<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles-login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>
  <body>
    <main class="container">
      <div class="text-center fs-4 fw-bold text-uppercase mb-3">FINTECH</div>
      <form>
        <div class="input-field">
          <input type="text" name="E-mail" id="email" placeholder="Email">
          <div class="underline"></div>
        </div>
        <div class="input-field">
          <input type="password" name="password" id="password" placeholder="Password">
          <div class="underline"></div>
        </div>

        <a href="dashboard.html" type="submit" class="btn">Entrar</a>
      </form>
      <div class="footer">
        <span>Ou</span>
        <div class="social-fields">
          <div class="social-field twitter">
            <a href="#">
              <i class="bi-twitter"></i>
              Entrar com o Twitter
            </a>
          </div>
          <div class="social-field facebook">
            <a href="#">
              <i class="bi-facebook"></i>
              Entrar com o Facebook
            </a>
          </div>
        </div>
        <span class="cadastro"><a href="#">Criar conta</a></span>
      </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
